<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <h3>Book Title: {{ book.title }}</h3>
    <h3>Current Rating: {{ book.rating }}</h3>
    <form method="POST" action="{{url_for('edit_rating_page', id=book.id) }}">
        <input type="text" name="rating">
        <button type="submit">Submit Change</button>
    </form>
    {% set main_page = url_for('home') %}
    <button type="button" onclick="window.location.href='{{ main_page }}'" style="margin-top: 20px;">Main Page</button>
</body>
</html>
